name: Check frontend code build
on: 
  pull_request:
    paths:
      - 'web-app/client/**'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SERVER_PROTOCOL: http
      SERVER_IP: localhost
      SERVER_PORT: 5000
      CMS_PROTOCOL: http
      CMS_IP: localhost
      CMS_PORT: 1337
    steps:
        - uses: actions/checkout@v4

        - name: Set Node.js
          uses: actions/setup-node@v4
          with:
            node-version-file: 'web-app/client/.nvmrc'

        - name: Install server dependencies
          working-directory: web-app/server
          run: yarn install --immutable

        - name: Generate server schema
          working-directory: web-app/server
          run: yarn generate
        
        - name: Install client dependencies
          working-directory: web-app/client
          run: yarn install --immutable

        - name: Generate client types
          working-directory: web-app/client
          run: |
            yarn codegen:server
            yarn codegen:cms
        
        - name: Check typing
          working-directory: web-app/client
          run: yarn check-types
        
        - name: Build client
          if: always()
          working-directory: web-app/client
          run: yarn build

